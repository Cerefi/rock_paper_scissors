<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="./external.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="title">Rock, Paper, Scissors</div>
        <div class="sub-title">First to 5 Wins</div>
    </div>
    <div class="playground">
        <div class="points">
            <div class="computerScr">Computer: <span id="cScr"></span></div>
            <div class="playerScr">Player: <span id="pScr"></span></div>
        </div>
        <div class="main">
            <div class="mainComputer">
                <img class="icon" src="./icon/computer-icon.png" alt="computer icon">
                <div id="computerChoice">---</div>
            </div>
            <div id="divGameResult"><b>VS</b></div>
            <div class="mainPlayer">
                <div id="playerChoice">---</div>
                <img class="icon" src="./icon/player-icon.png" alt="computer icon">
            </div>
        </div>
        <div class="roundDeclare">
            <div class="game-done">
                <div class="container">
                    <div class="declare"></div>
                    <button onclick="location.reload()" class="play-again" hidden>PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <button id="btnRock"><img id="rock" src="./icon/rock-icon.png" alt="rock icon"></button>
        <button id="btnPaper"><img id="paper" src="icon/paper-icon.png" alt="paper icon"></button>
        <button id="btnScissors"><img id="scissors" src="./icon/scissors-icon.png" alt="scissors icon"></button>
    </div>
    <div class="footer">
        Copyright Â© Fercie 2023
    </div>
</body>
</html>
